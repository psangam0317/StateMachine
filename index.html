<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>State Machine Diagram Builder</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: #f4f4f4;
      display: block;
    }
    #labelInput {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid gray;
      padding: 4px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <input type="text" id="labelInput" placeholder="Enter label" />

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const labelInput = document.getElementById('labelInput');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let states = [];
    let transitions = [];
    let selected = null;
    let dragging = false;
    let startTransition = null;

    canvas.addEventListener('dblclick', (e) => {
      const x = e.offsetX;
      const y = e.offsetY;
      const label = prompt('Enter state label:');
      if (label) {
        states.push({ x, y, label });
        draw();
      }
    });

    canvas.addEventListener('mousedown', (e) => {
      const { offsetX: x, offsetY: y } = e;
      selected = getStateAt(x, y);
      if (selected) {
        dragging = true;
      } else {
        startTransition = getStateAt(x, y);
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging && selected) {
        selected.x = e.offsetX;
        selected.y = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (dragging) {
        dragging = false;
        selected = null;
      } else if (startTransition) {
        const end = getStateAt(e.offsetX, e.offsetY);
        if (end && end !== startTransition) {
          const label = prompt('Enter transition label:');
          transitions.push({ from: startTransition, to: end, label });
          draw();
        }
        startTransition = null;
      }
    });

    function getStateAt(x, y) {
      return states.find(s => Math.hypot(s.x - x, s.y - y) < 30);
    }

    function drawArrow(from, to, label) {
      const dx = to.x - from.x;
      const dy = to.y - from.y;
      const angle = Math.atan2(dy, dx);
      const startX = from.x + 30 * Math.cos(angle);
      const startY = from.y + 30 * Math.sin(angle);
      const endX = to.x - 30 * Math.cos(angle);
      const endY = to.y - 30 * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      // Arrowhead
      const headlen = 10;
      ctx.beginPath();
      ctx.moveTo(endX, endY);
      ctx.lineTo(endX - headlen * Math.cos(angle - Math.PI / 6), endY - headlen * Math.sin(angle - Math.PI / 6));
      ctx.lineTo(endX - headlen * Math.cos(angle + Math.PI / 6), endY - headlen * Math.sin(angle + Math.PI / 6));
      ctx.closePath();
      ctx.fill();

      // Label
      const labelX = (startX + endX) / 2;
      const labelY = (startY + endY) / 2;
      ctx.fillStyle = 'black';
      ctx.fillText(label, labelX, labelY - 5);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      transitions.forEach(t => drawArrow(t.from, t.to, t.label));

      states.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, 30, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.stroke();
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(s.label, s.x, s.y);
      });
    }

    draw();
  </script>
</body>
</html>
